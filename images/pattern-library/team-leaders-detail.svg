            <text id="My-laboratory-seeks" font-family="HelveticaNeue, Helvetica Neue" font-size="16" font-weight="normal" line-spacing="28" fill="#000000">
                <tspan x="307" y="137">My laboratory seeks to understand how cells interact with their environment, and to use this </tspan>
                <tspan x="307" y="165">knowledge to control cell function. In particular, we are studying the cooperation between </tspan>
                <tspan x="307" y="193">adhesive, mechanical and biochemical signaling in the regulation of angiogenesis and stem cell </tspan>
                <tspan x="307" y="221">biology. To probe these questions in novel ways, our laboratory has developed a repertoire of </tspan>
                <tspan x="307" y="249">unique micro- and nanofabrication tools to control and measure the adhesive and mechanical </tspan>
                <tspan x="307" y="277">environment of cells. Using these tools in combination with traditional molecular approaches, we </tspan>
                <tspan x="307" y="305">are investigating numerous regulatory interactions between mechanical forces and biochemical </tspan>
                <tspan x="307" y="333">signaling, and between integrin-, cadherin-, and growth factor-mediated signaling. </tspan>
            </text>
